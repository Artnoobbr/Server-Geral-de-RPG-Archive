    <section class='Personagens'>
        <h1><em>Observação! as informações dos personagens são feitas pelos criadores</em></h1>
        <h1><em>(Exemplo: "(Gosta de Tal coisa)", "Nota: Gosta de tal coisa")</em></h1>
        <figure>
            <figcaption class='Titulo'>Personagen de Artnoobbr</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Personagens/Artnobru.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Humberto</h1>
                <h1>Idade: 21</h1>
                <h1>Raça: Kinecelerano</h1>
                <h1>Historia:</h1>
                <h2>Ele não era muito diferente dos outros de sua raça,
                    mas por algum motivo ele nasceu com as cores dele diferentes dos demais da sua raça o que ocasionou em um pouco de bullying,
                    tirando isso ele teve uma vida normal, gostava de beber uma bela cachaça(Brahma é o seu favorito) e ver jogos do time chamado "CSA" e por algum motivo quando ele fica bebado ele fica mais forte do que o normal e também bem agressivo mas ele não é muito racional quando ele fica nesse "modo",
                    1 semana antes dos ataques dos Inkursianos na terra ele resolveu visitar sua família em Kinet(Terra natal) por 3 semanas, 
                    para ele essa decisão foi a melhor da sua vida, depois de um tempo ele ouviu falar sobre uma expedição chamada "The Last breath" que juntaria os exercitos de 10 planetas, ele resolveu ir em Khoros e se voluntariar para o exercito, ele recebeu um treinamento básico e ele agora aguarda como vai ser o futuro dessa aventura. 
                </h2>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Personagen de Freeze</figcaption>
            <img class="Foto" src="/image/RPGS/TheLastBreath/Personagens/Freeze.png" alt="">
            <figcaption class="Basico">
                <h1>Nome: Petrobras blindness</h1>
                <h1>Idade: 48 <em>(suficiente para transar)</em></h1>
                <h1>Raça: ultra trolh- digo, megatamorfo galvânico</h1>
                <h1>Historia:</h1>
                <h2>ele nasceu numa nave que estava Prestes a cair na terra, 
                    sendo ele o único sobrevivente, 
                    por azar, os destroços caíram num presídio de segurança máxima no rio de janeiro, 
                    após isso, ele foi criado desde pequeno pelos traficantes do comando vermelho, 
                    e assim, virando uma máquina destrutiva. 
                    Ele organizou a maior fuga da prisão já feita e ficou conhecido mundialmente como "o ultra trolha", 
                    após isso, ele virou agiota no complexo da maré comandada pelo Comando Vermelho, no entanto, 
                    ele convivendo com o resto do mundo aprendeu que a vida não era só fazer sexo e atirar em x9, e assim, busca se redimir de seu passado fazendo o possível para se tornar uma pessoa melhor e descobrir qual a causa de suas estranhas alucinações com seres chamados galvanianos 
                </h2>
                <h1><em>NOTA: Gosta de sexo, e de ouvir death metal</em></h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Personagem de Lobizomi</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Personagens/Lobizomi.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: DJ IVIS, a cabra cega</h1>
                <h1>Idade: 822 <em>(nascido em 1891)</em></h1>
                <h1>Raça: Ectonurita</h1>
                <h1>Historia:</h1>
                <h2>
                    Um pouco sobre seu passado e hábitos: DJ Ivis era um conhecido professor da UFAL que abusava de livros históricos. Um belo dia, seu país foi invadido pelos Inkursianos. Desde então, DJ Ivis se dedicou a acabar com a raça que acabou que as outras raças. 
                </h2>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Personagem de Btoken</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Personagens/B.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Tibko</h1>
                <h1>Idade: 27</h1>
                <h1>Raça: Turvo</h1>
                <h1>Historia:</h1>
                <h2>
                    Nasceu em um planeta em que depois foi dominado e escravizado pelo Império Inkursiano, obrigando todas as raças da colônia a minerarem até o núcleo do planeta para coletarem seus materiais e se auto destruírem ao mesmo tempo. Seus pais o mandaram em um pod para escapar do destino cruel do planeta, e acabei sendo acolhido e treinado em Galvan Prime, e dessa forma pude viver minha vida treinando para acabar com esse maldito Império e talvez libertar meu povo da escravidão. Dessa forma venho treinando comendo os mais variados tipos de armas para aprimorar minhas habilidades. 
                </h2>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Personagem de Gabriel</figcaption>
            <img class='Foto gabriel' src="/image/RPGS/TheLastBreath/Personagens/Greed.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Hyoga</h1>
                <h1>Idade: <em>Desconhecida</em></h1>
                <h1>Raça: Petrosapien</h1>
                <h1>Historia:</h1>
                <h2>
                    Hyoga era um nobre guerreiro que protegeu Petropia de inúmeros ataques na guerra, e como um dos últimos sobreviventes e um dos guardiões de Petropia, com seu senso inabalável e sua força indestrutível, ele enfrenta seus inimigos e os esmaga! 
                </h2>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Personagem de VulcanBR</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Personagens/sem_imagem.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Kosatka</h1>
                <h1>Idade: <em>Desconhecida</em></h1>
                <h1>Raça: Loboan</h1>
                <h1>Historia:</h1>
                <h2>
                    depois de chegar na terra eu venho caçando humanos e outros seres para sobreviver, logo depois encontrei um garoto com um relógio, então fui ataca-lo mas acabei arranhando seu relógio, o que fez ele se transformar em um Loboan, mas isso nunca havia acontecido antes, então resolvi ataca-lo mas ele acabou ganhando e perdi meu território
                </h2>
            </figcaption>
        </figure>
                <figure>

        <figure>
            <figcaption class='Titulo'>Personagem de Augustin</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Personagens/La_Pelota.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Jan Kanono</h1>
                <h1>Idade: 28</h1>
                <h1>Raça: Arburian Pelarota</h1>
                <h1>Historia:</h1>
                <h2>
                    Antes de seu planeta ser destruido, Jan Kanono foi lançado para o universo a fora, e por ironia do destino, ele caiu no meio de uma floresta no norte do Canadá, onde aprendeu a viver nesse novo mundo. Anos depois, com seu conhecimento elevado, criou uma "nave" improsada que com o tempo foi melhorada, e hoje vive vagando pelo universo na busca de sobreviventes de seu destruido planeta.
                </h2>
            </figcaption>
