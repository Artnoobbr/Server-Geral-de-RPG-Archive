    <section id="imagem">

    <section class='Personagens'>
        <figure>
            <figcaption class='Titulo'>Pyronita</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Pyronita.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Poderes baseados em pirotecnia, possui electro e cryo resistência. Pode manipular rochas para surfar sobre elas. É fraco à água, mas não tem seus poderes inibidos.</h1>
                <h1>Planeta Natal: Pyros</h1>
                <h1>Predador: Siridozer</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Petrosapien</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Petrosapien.png" alt="">
            <figcaption class='Basico'>
                <h1>Manipula seus “cristais” para criar objetos ao seu favor, seus constructos são resistentes, porém, é fraco ao som.</h1>
                <h1>Planeta Natal: Petropia</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Tetramando</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Tetramando.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Raça baseada em força bruta, pode realizar super-saltos e possui quatro braços.</h1>
                <h1>Planeta Natal: Khoros</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Ectonurita <em>(com capa)</em></figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Ectonurita (com capa).jpg" alt="">
            <figcaption class='Basico'>
                <h1>Possui poderes fantasmagóricos, pode possuir corpos e ficar intangível. Ao retirar a capa, ele fica mais forte porém tem fraqueza à luz.</h1>
                <h1>Planeta Natal: Anur Transy</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Kinecelerano</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Kinecelerano.png" alt="">
            <figcaption class='Basico'>
                <h1>Possui super-velocidade, podendo até mesmo parar o tempo. Seu “capacete”, garras e cauda o auxiliam no combate.</h1>
                <h1>Planeta Natal: Kinet</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Lepidopterrâneo</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Lepidopterrâneo.png" alt="">
            <figcaption class='Basico'>
                <h1>Tem a capacidade de voar com suas asas e expele gosma de seus olhos e boca, tal gosma pode ser inflamável. Possui um odor horrível <em>(Artnobru?)</em>.</h1>
                <h1>Predador: Lagartóide</h1>
                <h1>Planeta Natal: Lepidoterra</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Piscciss Volann</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Piscciss Volann.png" alt="">
            <figcaption class='Basico'>
                <h1>Possui respiração debaixo d’água e usa uma cauda para nadar, na terra sua cauda se transforma em pernas e ele precisa de respiradores para sobreviver. Possui uma mandíbula extremamente forte, capaz de cortar aço.</h1>
                <h1>Planeta Natal: Piscciss</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Mechamorfo Galvânico</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Mechamorfo Galvânico.png" alt="">
            <figcaption class='Basico'>
                <h1>Possui a habilidade de melhorar e se transformar em qualquer máquina, pode disparar um raio pelo seu olho.</h1>
                <h1>Planeta Natal: Galvan B</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Galvaniano</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Galvaniano.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Não tem muitas habilidades para o combate, mas é a raça mais inteligente do universo, a raça de Azmuth (criador do Omnitrix). Geralmente possuem 500 QI. É bem pequeno, dando vantagem quando o assunto é furtividade.</h1>
                <h1>Predador: Omnivorácio</h1>
                <h1>Planeta Natal: Galvan Prime</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Noosedeenniano</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Noosedeenniano.png" alt="">
            <figcaption class='Basico'>
                <h1>Possui poderes elétricos, pode se transformar em energia pura, mas funcionam como uma bateria, precisam sempre se alimentar de energia.</h1>
                <h1>Planeta Natal: Nosedeen Quasar</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Arburian Pelarota</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Arburian Pelarota.png" alt="">
            <figcaption class='Basico'>
                <h1>Seu corpo pode ser transformar em uma esfera para se movimentar e atacar inimigos. Seu corpo é bem resistente à “pancadas” <em>(PANCADÃO?)</em>.</h1>
                <h1>Planeta Natal: Arburia</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Florauna</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Florauna.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Pode se camuflar nas plantas, se enterrar no chão e possui bombas de gás em suas costas. Tem a capacidade de esticar seu corpo até certo ponto.</h1>
                <h1>Planeta Natal: Flors Verdance</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Polar Manzardill</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Polar Manzardill.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Dispara rajadas de gelo pela boca e é imune ao frio, pode usar suas patas para o combate.</h1>
                <h1>Predador: Serpens Ignis</h1>
                <h1>Planeta Natal: X'Nelli</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Loboan</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Loboan.png" alt="">
            <figcaption class='Basico'>
                <h1>Possui todos os atributos de um lobo melhorados e pode disparar uma rajada sonora de suas mandíbula, dividindo ela em 4 partes.</h1>
                <h1>Planeta Natal: Anur Transyl</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Gourmando</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Gourmando.png" alt="">
            <figcaption class='Basico'>
                <h1>Seu poder é se alimentar de qualquer coisa (menos hambúrguer), tudo o que ele come ele transforma em uma esfera de energia que explode quando atinge o inimigo. Existem as sub-raças: Puro e Turvo respectivamente.</h1>
                <h1>Predador: Bullactóide</h1>
                <h1>Planeta Natal: Não Possuem, são uma espécie nômade.</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Transyliano</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Transyliano.jpg" alt="">
            <figcaption class='Basico'>
                <h1>É forte e possui poderes electro-magnéticos, pode disparar raios de suas “antenas” e magnetizar suas botas.</h1>
                <h1>Planeta Natal: Anur Transyl</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Splixion</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Splixion.jpg" alt="">
            <figcaption class='Basico'>
                <h1>É o Naruto Et, ele faz clones de si mesmo em enumeras quantidades. Sozinho não é muito forte, mas com muitos clones ele pode causar um pequeno estrago.</h1>
                <h1>Predador: Panunciano</h1>
                <h1>Planeta Natal: Hathor</h1>
            </figcaption>
        </figure>
        <figure>
            <figcaption class='Titulo'>Opticoide</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Raças/Opticoide.png" alt="">
            <figcaption class='Basico'>
                <h1>Seu corpo é repleto de olhos, esses olhos podem se juntar para criar um olho maior. Dispara raios elementais de seus olhos como: fogo, elétrico e gelo. Quanto maior o olho, maior a potência do raio.</h1>
                <h1>Planeta Natal: Sightra</h1>
            </figcaption>
        </figure>
    </section>
