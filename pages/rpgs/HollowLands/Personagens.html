        <figure>
            <figcaption class='Titulo'>Personagen de Btoken</figcaption>
            <img class='Foto' src="/image/RPGS/TheLastBreath/Personagens/sem_imagem.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Tokenb</h1>
                <h1>Idade: 19</h1>
                <h1>Altura: 1,65</h1>
                <h1>Raça: Mandrasian</h1>
                <h1>Elemento: terra</h1>
                <h1>Clã: Josuroshiki</h1>
                <h1>Reputação: 12/20</h1>
                <h1>Historia:</h1>
                <h2> Nascido de uma família de periferia, sempre gostou de ajudar seus pais em sua loja de trecos. Como viveu em um local mais pobre, sempre lidou com visões horríveis que seus amigos e ele tinham que viver, como a fome que passavam às vezes, e a falta de empatia que as pessoas mais ricas tinham por esse local. Alguns desse local tinham trabalhos inimaginavelmente horríveis, se oferecendo até como escravos só para alimentar suas barrigas famintas.
                    Um dia, seus pais não conseguiram pagar as contas do mês para terem comida e conforto para todos, e ainda por cima acabaram pegando uma doença mortal desconhecida, acabando até matando sua mãe, deixando seu pai triste e sozinho, e ainda doente. Tokenb não aguentava ver mais todos aqueles horrores e não fazer nada a respeito, então partirá em uma missão com um objetivo principal: ele coletará dinheiro o suficiente de qualquer maneira para acabar com a situação do local onde nasceu. Como ele fará qualquer coisa para acabar com isso, ele prefere não contar para muitos sobre seu plano, já que pode acabar envolvendo roubos às vezes...
                </h2>
            </figcaption>
        </figure>

            <img class='Foto longa' src="/image/RPGS/HollowLands/Personagens/Carlos_Murray.png" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Carlos Murray</h1>
                <h1>Idade: 20</h1>
                <h1>Altura: 1,85</h1>
                <h1>Raça: Hollow</h1>
                <h1>Elemento: Raio</h1>
                <h1>Clã: Alphatsuki</h1>
                <h1>Reputação: 18/20</h1>
                <h1>Historia:</h1>
                <h2>Carlos Murray desde criança gostou de katanas, a sua família veio de uma geração de samurais então o seu pai sempre o treinou para se tornar um samurai também, mas ao longo do tempo as armas de fogo começaram a tomar o lugar das tradicionais armas corpo a corpo, então Carlos resolveu treinar também com essas novas armas para não ficar para trás, ele treinou mais uma arma chamada Mosquete que era bastante usada pelos Britânicos, com isso ele conseguia recarregar a mosquete um pouco mais rápido do que os demais (Tipo uns 0,5 sec de diferença), depois de alguns anos ele descobriu que podia controlar um pouco do vazio e também ele ouviu falar sobre uma expedição então ele resolveu se juntar
                </h2>
            </figcaption>
        </figure>
