        <figure>
            <figcaption class='Titulo'>Personagen de Gutemberg</figcaption>
            <img class='Foto longa' src="/image/RPGS/HollowLands/Personagens/Bahamut Malsvir.jpg" alt="">
            <figcaption class='Basico'>
                <h1>Nome: Bahamut Malsvir</h1>
                <h1>Idade: 49/999</h1>
                <h1>Raça: Draco</h1>
                <h1>Elemento: Fogo</h1>
                <h1>Benção de Clã: Sentidos Aguçados</h1>
                <h1>Historia:</h1>
                <h2>
                    Bahamut cresceu em um visconde, naturalmente vivendo a vida de Nobre e atendendo alguns eventos sociais da nobreza, ganhando influência, mesmo que não tão grande, sob o setores sociais de seu país de origem. Reconhecido desde cedo pela sua falta de talento e destaque, Bahamut cresceu nos rankings da sociedade e cavalheira com anos e anos e anos de treino e esforço, dedicado a aperfeiçoar as imperfeições presentes em cada estilo espadachim que praticasse, como natural de nobreza, claro, deveria treinar o básico kenjutsu nobre Draco, desde seus 5 anos de vida (em anos de humano) viu que demorava mais que os outros nobres para aperfeiçoar técnicas básicas, como o corte vertical pesado; Então, numa contrapartida que mudou sua vida, decidiu que iria treinar sua arte para poder ganhar de qualquer oponente, treinando 24horas por dia e usando sua força e mana dracrônica, além dos suprimentos dos seus pais, para se manter de pé, saindo somente em raríssimas ocasiões para desafiar um oponente mais forte ou atender a um evento social importante. Mesmo com todo seu treino, Bahamut era reconhecido como o maior perdedor da história Draco, por nunca ter ganhado uma batalha sequer em toda sua vida. A verdade era que ele [Arquivo Corrompido] e criava [Arquivo Corrompido], analisando e enfrentando [Arquivo Corrompido] até aperfeiçoar sua agilidade e olhos a ponto de sentir os menores dos movimentos e poder [Arquivo Corrompido] e secretamente, ser o [Arquivo Corrompido]. Enquanto esconde [Arquivo Corrompido] procura um oponente digno e mais treino
                </h2>
            </figcaption>
        </figure>
